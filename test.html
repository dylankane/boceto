<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reversible Landing Scroll with Bottom Slide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="teststyles.css">
</head>

<body>

    <!-- Intro scene (only on the green screen) -->
    <div class="scene" id="scene">
        <img class="img-bottom" id="base" src="assets/images/hand2.png" alt="Hand">
        <img class="img-top" id="flier" src="assets/images/plane.png" alt="Paper plane">

        <!-- Scene copy that fades with scroll -->
        <div class="scene-copy">
            <div class="subtitle" id="subtitle">web design development and branding</div>
            <div class="quote" id="quote">“Make it simple, but significant.”</div>
        </div>

        <!-- Optional hint
    <div class="hint" id="hint">Scroll to begin ↓</div>
    -->
    </div>

    <main>
        <section class="green">
            <div class="container">
                <div class="title-box">
                    <h1 class="title" id="heroTitle">ESBOZO</h1>
                </div>
            </div>
        </section>

        <section class="cream">
            <h1>Section 2 (Cream)</h1>
        </section>
    </main>

    <script src="testscript.js" defer></script>
</body>

</html>
